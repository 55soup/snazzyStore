<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="" css="style.css" />
    <title>스내지스토어</title>
  </head>
  <style>
    html {
      scroll-behavior: smooth;
    }
    * {
      /* font-family: ; */
    }
    :root {
      --main-color: #02054f;
    }
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .slider {
      background-image: url(img/slider.png);
      background-repeat: no-repeat;
      background-size: cover;
      min-height: 50em;
    }
    .navbar {
      display: flex;
      position: absolute;
      width: 100%;
      z-index: 100;
      margin: 20px 20px 20px 20px;
    }
    .rightBar {
      display: flex;
      width: 85%;
      justify-content: flex-end;
      margin: 0;
    }
    .nav_item {
      list-style: none;
      display: flex;
      margin: 0 20px 0 20px;
    }
    .nav_item a {
      text-decoration: none;
      color: white;
    }
    .aboutUs {
      background-color: var(--main-color);
      min-height: 941px;
    }
    .welcome {
      background-color: white;
      min-width: 1500px;
    }
  </style>
  <body>
    <header>
      <div class="navbar">
        <div class="leftBar">
          <div style="color: white">SNAZZY STORE</div>
        </div>
        <div class="rightBar">
          <li class="nav_item"><a href="#">Home</a></li>
          <li class="nav_item"><a href="#">Instagram</a></li>
          <li class="nav_item"><a href="#">Store</a></li>
          <li class="nav_item"><a href="#">About Us</a></li>
        </div>
      </div>
    </header>
    <main>
      <div class="slider"></div>
      <div class="contentBox aboutUs"></div>
      <div class="contentBox welcome"></div>
      <div class="contentBox slider2"></div>
      <div class="contentBox popup"></div>
    </main>
  </body>
</html>
